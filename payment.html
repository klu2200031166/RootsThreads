<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, sans-serif;
  font-size: 17px;
  padding: 8px;
  margin: 0;
}

* {
  box-sizing: border-box;
}

.row {
  display: flex;
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  flex: 25%;
}

.col-50 {
  flex: 50%;
}

.col-75 {
  flex: 75%;
}

.col-25, .col-50, .col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #04AA6D;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 20px;
  }
}

body {
  background-image: url('signin.jpeg'); /* Replace with actual image path */
  background-size: cover;
}

/* Navbar styling */
.navbar {
  display: flex;
  justify-content: center; /* Center the contents horizontally */
  background-color: #333;
}

.navbar a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 20px;
  text-decoration: none;
}

.navbar a:hover {
  background-color: #ddd;
  color: black;
}

.navbar a.active {
  background-color: #04AA6D;
  color: white;
}

/* For mobile responsiveness */
@media screen and (max-width: 600px) {
  .navbar {
    flex-direction: column;
  }
  .navbar a {
    width: 100%;
  }
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <a href="index.html" class="active"><i class="fa fa-home"></i> Home</a>
  <div class="logo">
    <i class="fa fa-tree" style="font-size: 36px;"></i> <!-- Example logo -->
  </div>
  <a href="contactUs.html"><i class="fa fa-envelope"></i> Contact Us</a>
  <a href="feedback.html"><i class="fa fa-comments"></i> Feedback</a>
  <a href="products.html"><i class="fa fa-shopping-cart"></i> Products</a>
   <a href="aboutUs.html"><i class="fa fa-info-circle"></i> About</a>
</div>

<h2>Payment Process for Roots & Threads</h2>

<div class="row">
  <div class="col-75">
    <div class="container">
      <form onsubmit="processPayment(); return false;">
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Enter Your Name Here">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="ashu@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York">

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Enter Your Name Here">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="2030">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> QR Code
        </label>
        <input type="submit" value="Continue Your Payment" class="btn">
      </form>
    </div>
  </div>
  <div class="col-25">
    <div class="container">
      <h4>Choose Your Payment <span class="price" style="color:black"><b>3</b></span></h4>
      <p><a href="#">pot with bird decorations</a> <span class="price">450</span></p>
      <p><a href="#">Ek-chala Durga</a> <span class="price">600</span></p>
      <p><a href="#">Wine Glass</a> <span class="price">450</span></p>
         
      <hr>
      <p>Total <span class="price" style="color:black"><b>1500</b></span></p>
    </div>
  </div>
</div>

<script>
function processPayment() {
  alert("Payment Successful!");
  setTimeout(function() {
    window.location.href = 'feedback.html'; 
  }, 2000);
}
</script>

</body>
</html>
