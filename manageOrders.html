<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders</title>
    <style>
    body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
}

header {
    background: #6A0DAD;
    color: #fff;
    padding: 15px 20px;
    text-align: center;
}

header h1 {
    margin: 0;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
}

main {
    padding: 20px;
}

#order-list {
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

h2 {
    text-align: center;
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table th, table td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

table th {
    background: #6A0DAD;
    color: white;
}

button {
    padding: 5px 10px;
    background-color: #6A0DAD;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #5d0c9b;
}

footer {
    text-align: center;
    padding: 20px;
    background: #6A0DAD;
    color: #fff;
    position: fixed;
    width: 100%;
    bottom: 0;
}
    </style>
   <body>
    <header>
        <h1>Manage Orders</h1>
        <nav>
            <ul>
            <li><a href="Signup.html">Signup</a></li>
                <li><a href="artisianHome.html">Create Listing</a></li>
                <li><a href="manageOrders.html">Manage Orders</a></li>
                <li><a href="customerCommunication.html">Customer Communication</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="order-list">
            <h2>Your Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Product Name</th>
                        <th>Customer Name</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="orders-tbody">
                    <!-- Sample order row -->
                    <tr>
                        <td>101</td>
                        <td>Handcrafted Vase</td>
                        <td>John Doe</td>
                        <td>
                            <select onchange="updateOrderStatus(this)">
                                <option value="pending">Pending</option>
                                <option value="shipped">Shipped</option>
                                <option value="delivered">Delivered</option>
                            </select>
                        </td>
                        <td>
                            <button onclick="editOrder(101)">Edit</button>
                            <button onclick="deleteOrder(101)">Delete</button>
                        </td>
                    </tr>
                    <!-- Additional rows can be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Roots & THreads. All rights reserved.</p>
    </footer>

    <script>
        function updateOrderStatus(selectElement) {
            const orderRow = selectElement.closest('tr');
            const orderId = orderRow.cells[0].innerText; // Get Order ID
            const status = selectElement.value; // Get selected status
            alert(`Order ID ${orderId} status updated to ${status}.`);
            // Here you can add code to send this status update to your backend
        }

        function editOrder(orderId) {
            alert(`Editing Order ID: ${orderId}`);
            // Implement logic to open an edit form/modal for the selected order
        }

        function deleteOrder(orderId) {
            if (confirm(`Are you sure you want to delete Order ID: ${orderId}?`)) {
                // Here you can add code to delete the order from your backend
                alert(`Order ID ${orderId} has been deleted.`);
                // Optionally, remove the order row from the table
                const orderRow = document.querySelector(`tr:has(td:first-child:contains('${orderId}'))`);
                if (orderRow) {
                    orderRow.remove();
                }
            }
        }
    </script>
    </head>
</body>
</html>
